<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
  </head>
  <body>
    <div class="container">
      <div class="images_odin">
        <div class="odin_logo">
          <img src="images/odin-lined (1).png" alt="Odin logo" />ODIN
        </div>
      </div>
    </div>
    <div class="input_test">
      <div class="quotation">
        <p class="quote">
          This is not a real online service! You know you need something<br />
          like this in your life to help you realize your deepest dreams.<br />
          Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form
        action="https://formspree.io/f/xdojzrql"
        method="post"
        target="_blank"
      >
        <div class="input_form">
          <h3>Let's do this!</h3>
          <div>
            <label for="first-name">FIRST NAME</label><br />
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div>
            <label for="last-name">LAST NAME</label> <br /><input
              type="text"
              id="last-name"
              name="last-name"
              required
            />
          </div>
          <div>
            <label for="email">EMAIL</label> <br />
            <input type="email" id="email" name="email" required />
          </div>

          <div>
            <label for="phone-number">PHONE NUMBER</label> <br />
            <input type="tel" id="phone-number" name="phone-number" required />
          </div>

          <div>
            <label for="password">PASSWORD</label> <br />
            <input type="password" id=" password" name="password" required />
            <p class="error-message">*Passwords do not match</p>
          </div>

          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label> <br />
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
        </div>
      </form>
      <div>
        <button type="submit" id="create-account">Create Account</button>
      </div>
      <p class="log-in">Already have an account? <a href="#">Log In</a></p>
    </div>
  </body>
</html>
